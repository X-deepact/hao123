<div class="container siteItems mx-auto p-4 w-full border border-[#DEE3EB] mt-3">
  <!-- stie Items -->
  <div
    *ngIf="siteItems?.length; else noItems"
    class="grid grid-cols-9 gap-4 items-center mt-2"
  >
    <div
      *ngFor="let item of siteItems"
      class="site-item"
      class="flex items-center space-x-2"
    >
      <a
        class="text-sm  text-gray-700 hover:text-blue-600"
        [href]="item.link"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="flex items-center space-x-2">
          <img
            style="width: 20px"
            [src]="item.icon"
            [alt]="item.name"
            class="site-icon"
          />
          <span class="site-name turncate">{{ item.name }}</span>
        </div>
      </a>
    </div>
  </div>

  <ng-template #noItems>
    <p>No items available #siteItems.</p>
  </ng-template>
  <div class="w-full commonSiteItems border-t border-gray-300 my-4"></div>

  <div
    *ngIf="commonSiteItems?.length; else noItems"
    class="grid grid-cols-9 gap-1 items-center mt-2"
  >
    <div
      *ngFor="let item of commonSiteItems"
      class="site-item"
      class="flex items-center space-x-2"
    >
      <a
        class="text-sm font-medium text-gray-700 hover:text-blue-600"
        [href]="item.link"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="flex items-center space-x-2">
          <img
            *ngIf="item.icon"
            style="width: 20px"
            [src]="item.icon"
            [alt]="item.name"
            class="site-icon"
          />
          <span class="site-name turncate">{{ item.name }}</span>
        </div>
      </a>
    </div>
  </div>

  <ng-template #noItems>
    <p>No common site items available.</p>
  </ng-template>

  <br />

  登录

  <div class="flex justify-center items-center mt-2">
    <button
      id="showButton"
      *ngIf="isLongContentHidden"
      id="showButton"
      (click)="toggleLongContent()"
    >
      点击展开 <i class="hgi-stroke hgi-arrow-down-01"></i>
    </button>
  </div>
</div>
<br />

<div
  [ngClass]="{ 'hidden': isLongContentHidden, 'transition-all duration-500 ease-in-out': true }"
  style="background-color: rgb(255, 255, 255); border-color: antiquewhite"
  class="container mx-auto px-4 font-light bg-purple-200 mb-2 w-full border border-black py-3"
>

  <table style="width: 100%">
    <tr *ngFor="let category of categories">
      <td style="color: #0aa770">
       <a href="{{category.url}}" target="_blank">{{ category.name }}</a> </td>
      <td *ngFor="let item of category.items">
        <a [href]="item.url" target="_blank">{{ item.name }}</a>
      </td>
      <td>
        <a href="{{category.url}}" target="_blank">更多>></a>
      </td>
    </tr>
  </table>

  <div class="flex items-center justify-center">
    <a
      href="#"
      *ngIf="!isLongContentHidden"
      id="hideButton"
      (click)="toggleLongContent()"
    >
      点击收起 <i class="hgi-stroke hgi-arrow-up-01"></i
    ></a>
  </div>
</div>
